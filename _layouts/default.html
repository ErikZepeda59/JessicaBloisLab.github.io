<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
  body {
    font-family: Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    color: #333;
  }

 header {
  background-color: #2baab1;
  padding: 1rem;
  text-align: center;
}

header a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
  font-weight: bold;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  transition: all 0.3s ease-in-out;
}

header a:hover {
  background-color: #1a6d72;
  color: #e0f7f9;
  transform: scale(1.05);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
}

  main {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  footer {
    text-align: center;
    padding: 2rem;
    font-size: 0.9rem;
    color: #666;
  }

  a {
    color: #2b61a1;
  }

  a:hover {
    color: #1a6d72;
  }
</style>
</head>
<body>
  <header>
    <a href="/">Home</a>
    <a href="/news">News</a>
    <a href="/people">People</a>
    <a href="/research">Research</a>
    <a href="/teaching">Teaching</a>
    <a href="/publications">Publications</a>
    <a href="/prospective">Prospective Students</a>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; {{ site.title }} — built with ❤️ and GitHub Pages
  </footer>
</body>
</html>
